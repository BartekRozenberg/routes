{% extends "base.html" %}

{% block content %}
{% if not user.is_authenticated %}
  <div class="container">
    <h2>Logowanie</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Zaloguj</button>
    </form>
  </div>
{% endif %}
{% endblock %}
