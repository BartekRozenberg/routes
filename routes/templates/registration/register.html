{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Rejestracja</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
    <p>Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
  </div>
{% endblock %}
