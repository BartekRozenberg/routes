{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="container max-w-2xl bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Wybierz Planszę</h1>
        <form method="get" action="{% url 'edit_path' %}" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nazwa Ścieżki</label>
                <input type="text" name="name" id="name" placeholder="Podaj nazwę ścieżki"
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div class="space-y-4">
                {% for board in boards %}
                <div class="border border-gray-300 rounded-lg p-4 hover:shadow-md">
                    <button type="submit" name="board_id" value="{{ board.id }}"
                            class="text-lg font-semibold text-emerald-500 hover:underline">
                        {{ board.name }}
                    </button>
                    <p class="text-sm text-gray-600">
                        Wymiary: {{ board.rows }} x {{ board.cols }}
                    </p>
                </div>
                {% empty %}
                <p class="text-center text-gray-600 mb-6">Nie znaleziono plansz.</p>
                {% endfor %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
