<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Route Editor{% endblock %}</title>
    <link href="/media/css/output.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Route Editor</h1>
        <nav>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Logowanie</a>
                <a href="{% url 'register' %}">Rejestracja</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>
</body>
</html>
