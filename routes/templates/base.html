<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Route Editor{% endblock %}</title>
    <link href="/media/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-500 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold">
                <a href="{% url 'index' %}" class="hover:text-blue-300 ml-8">Route Editor</a>
            </h1>
            <nav class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="font-semibold py-2 px-4 rounded-lg">
                            Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="text-sm font-semibold py-2 px-4 rounded-lg">
                        Logowanie
                    </a>
                    <a href="{% url 'register' %}" class="text-sm font-semibold py-2 px-4 rounded-lg">
                        Rejestracja
                    </a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-8 px-6">
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>
</body>
</html>
